<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Text Field</title>
    </head>
    <body>
        <input value="" class="alphanumeric" type="text" />
        <script>
            document.querySelector('.alphanumeric').addEventListener('touchstart', function() {
                console.log('hello');
               if(this.value.length < 5) {
                this.setAttribute('type', 'text')
               } else if(this.value.length >5 && this.value.length < 7) {
                this.setAttribute('type', 'number')
               } else {
                this.setAttribute('type', 'text')
               }
            });


        </script>
    </body>
</html>
