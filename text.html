<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Text Field</title>
    </head>
    <body>
        <input value="" type="text" />
        <script>
                       document.querySelector('.text').addEventListener('keypress', function() {
               if(this.value.length < 5) {
                this.setAttribute('type', 'text')
               } else if(this.value.length >5 && this.value.length < 7) {
                this.setAttribute('type', 'number')
               } else {
                this.setAttribute('type', 'text')
               }
});


        </script>
    </body>
</html>
